<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李可乐的学习代码测试</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            height: 100vh;
            background: linear-gradient(to right, #f7f9fc 50%, #0d53f2 50%);
        }
        .left {
            flex: 1;
            padding: 100px 80px;
            color: #333;
            background: white;
        }
        .left h1 {
            font-size: 36px;
            color: #0056f5;
        }
        .left p {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
        .form-container {
            flex: 1;
            background: url('https://via.placeholder.com/600x800') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-box {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-box input[type="text"],
        .form-box input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-box .checkboxes {
            margin: 15px 0;
        }
        .form-box label {
            display: block;
            margin-bottom: 8px;
        }
        .form-box .btn {
            width: 100%;
            background: #0056f5;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-box .btn:hover {
            background: #003ecb;
        }
        .captcha {
            display: flex;
            align-items: center;
        }
        .captcha img {
            height: 36px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="left">
        <h1>以AI驱动 产业数字化</h1>
        <p>一家以AI驱动产业数字化的新型科技公司。<br>
        通过数字科技来服务金融与实体产业，<br>
        助力相关产业实现互联网化、数字化和智能化。</p>
    </div>
    <div class="form-container">
        <div class="form-box">
            <h2>登录注册获取信息测试</h2>
            <form>
                <input type="text" placeholder="手机号" required>
                <div class="captcha">
                    <input type="text" placeholder="验证码" required>
                    <img src="https://via.placeholder.com/60x36?text=ZWM4" alt="验证码">
                </div>
                <input type="text" placeholder="手机验证码" required>
                <input type="text" placeholder="姓名" required>
                <input type="email" placeholder="企业邮箱">
                <input type="text" placeholder="公司名称">
                <div class="checkboxes">
                    <label><input type="checkbox" checked> 政务产业数字化</label>
                    <label><input type="checkbox"> 科技和智能机器人</label>
                    <label><input type="checkbox"> 金融产业数字化</label>
                    <label><input type="checkbox"> 营销产业数字化</label>
                </div>
                <button class="btn">立即提交</button>
            </form>
        </div>
    </div>
</body>
</html>
