<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>李可乐的代码学习测试加油</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: #f9f9f9;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .left {
      flex: 1;
      background: #fff;
      padding: 100px 80px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .left h1 {
      font-size: 36px;
      color: #0056f5;
      line-height: 1.5;
    }
    .left p {
      margin-top: 20px;
      font-size: 16px;
      color: #666;
      line-height: 1.8;
    }
    .right {
      flex: 1;
      background: linear-gradient(to bottom right, #00c2ff, #0040ff);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-box {
      background: #fff;
      border-radius: 12px;
      padding: 40px;
      width: 400px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    .form-box h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    .form-box input[type="text"],
    .form-box input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .form-box .verification {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .form-box .checkboxes {
      margin-top: 20px;
    }
    .form-box .checkboxes label {
      display: block;
      margin-top: 8px;
    }
    .form-box button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      background: #0056f5;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .form-box .desc {
      margin-top: 10px;
      font-size: 12px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="https://www.jddglobal.com/favicon.ico" alt="logo" style="width: 60px; margin-bottom: 30px" />
      <h1>以AI驱动产业数字化</h1>
      <p>一家以AI驱动产业数字化的新型科技公司<br>通过数字科技来服务金融与实体产业，助力相关产业实现互联网化、数字化和智能化。</p>
    </div>
    <div class="right">
      <form class="form-box" action="success.html" method="GET">
        <h2>登录注册测试文案</h2>
        <input type="text" placeholder="手机号" name="phone" required />
        <div class="verification">
          <input type="text" placeholder="验证码" name="captcha" required style="flex: 1" />
          <div style="width: 80px; height: 38px; background: #f3f3f3; text-align: center; line-height: 38px; font-weight: bold;">ZKAW4</div>
        </div>
        <input type="text" placeholder="手机验证码" name="smscode" required />
        <input type="text" placeholder="姓名" name="name" required />
        <input type="text" placeholder="公司名称" name="company" required />

        <div class="checkboxes">
          <label><input type="checkbox" name="fields" value="AI"> AI科技和智能机器人</label>
          <label><input type="checkbox" name="fields" value="政务" checked> 政务产业数字化</label>
          <label><input type="checkbox" name="fields" value="营销"> 营销产业数字化</label>
          <label><input type="checkbox" name="fields" value="金融"> 金融产业数字化</label>
        </div>

        <button type="submit">立即提交</button>
        <div class="desc">点击提交按钮代表您已阅读并同意 <a href="#">隐私政策</a></div>
      </form>
    </div>
  </div>
</body>
</html>
