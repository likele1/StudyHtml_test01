<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>登录成功</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Arial", sans-serif;
      background: #f4f6fb;
      color: #1a1a1a;
    }
    header {
      background: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
    header img {
      height: 32px;
    }
    nav a {
      margin-left: 40px;
      text-decoration: none;
      color: #444;
      font-weight: 500;
    }
    nav a.active {
      color: #e60012;
      border-bottom: 2px solid #e60012;
      padding-bottom: 4px;
    }
    .main {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 100px 80px;
      background: #e9eef5;
    }
    .main .text {
      max-width: 50%;
    }
    .main h1 {
      font-size: 36px;
      color: #0b1a38;
      margin-bottom: 20px;
    }
    .main h2 {
      font-size: 26px;
      color: #0b1a38;
      margin-bottom: 20px;
    }
    .main .subtext {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
    .main img {
      width: 500px;
      height: auto;
    }
    .info-bar {
      background: #0050ff;
      color: #fff;
      display: flex;
      justify-content: space-around;
      padding: 40px 0;
    }
    .info-item {
      text-align: center;
    }
    .info-item h3 {
      font-size: 36px;
      margin-bottom: 10px;
    }
    .info-item p {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://cdn.double-rise.com/logo.png" alt="李凯与邓美钦">
    <nav>
      <a href="#" class="active">首页</a>
      <a href="#">产品</a>
      <a href="#">服务</a>
      <a href="#">行业案例</a>
      <a href="#">关于我们</a>
    </nav>
  </header>

  <div class="main">
    <div class="text">
      <h1>李凯要好好学习天天开心，希望10年后你能成为厉害的人</h1>
      <h2>算了，不厉害也没关系，但你们家一定要天天开心，身体健康</h2>
      <p class="subtext">One stop enterprise mobility solution provider and rental service provider</p>
    </div>
    <img src="https://cdn.double-rise.com/success-illustration.png" alt="系统架构图" />
  </div>

  <div class="info-bar">
    <div class="info-item">
      <h3>300+</h3>
      <p>合作伙伴</p>
    </div>
    <div class="info-item">
      <h3>1000+</h3>
      <p>服务企业客户</p>
    </div>
    <div class="info-item">
      <h3>50+</h3>
      <p>Global 客户</p>
    </div>
  </div>
</body>
</html>
